<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./minified/anchors-vanilla.min.js"></script>
</head>
<body>
    
    <div id="app"></div>

    <script>
        function test(){
            return html`<h1>Çalışıyor ${html`<p>TETETETETET</p>`}</h1>`
        }
        function Main(){
            let Page = html`
            <div>
                <p>Merhaba</p>
                ${document.createElement("hr")}
                ${0}
                ${"Hello"}
                ${test}
                ${test()}
            </div>`

            Page.querySelector("p").textContent="MERHABAAAAAA"
            return Page
        }
        document.querySelector("#app").render(Main)

    </script>
</body>
</html>
