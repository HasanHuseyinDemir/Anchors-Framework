<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./anchors-jsx.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        function test({text},slot){
            return html`
            <>
                <h2>${text||"YOK!!"}</h2>
                ${slot||"Slot da yok!"}
            </>
            `
        }
        function main(){
            let Page = html`
            <div>
                <test text="Çalışıyor!!"><p>Merhaba</p></test>
                <test text="Çalışıyor"><h2>Merhaba</h2></test>
                <test/>
            </div>
            `
            Page.component("test",test)
            return Page
        }
        document.querySelector("#app").render(main)
    </script>
</body>
</html>
