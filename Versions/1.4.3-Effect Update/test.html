<div id="app"></div>
<MainPage></MainPage>


<script type="module">
import {html,HTML,RegisterComponent} from "./anchors.mjs"

const page=()=>{
    let Main=html/*html*/`
    <input _model="hello">
    <input _model="hello">
    {{hello}} {(world)}
    <Test/>
    `
    Main.states({
        hello:"Hello"
    })

    Main.createEffect(()=>{
        Main.$$["world"].text=Main.datalist.hello
    })

    return Main
}

const Test=()=>{
    return HTML`<div>Merhaba DÃ¼nya </div>`
}


const Hello=()=>{
    return HTML`<h1>Hello World</h1>`
}
RegisterComponent(Test)
RegisterComponent(Hello)

document.querySelectorAll("#app").render(page)
</script>

    body{
        background-color: black;
