<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./anchors.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="index.js"></script>
    <hr>

    <div id="test">
        <h1>Test <span state="x"></span></h1>
        <button $onclick="increase">Increase <span state="x"></span></button>
    </div>

    <script>
    let st=createStore({
        x:5,
        increase(){
            this.x++
        }
    })
    test.registerStore(st)

    </script>
</body>
</html>
