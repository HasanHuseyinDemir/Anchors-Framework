<div id="app"></div>

<script type="module">
import {html,createStore,RegisterComponent,nodeList} from "./anchors.mjs"

const clock=nodeList({
    hour:()=>new Date().getHours(),
    minute:()=>new Date().getMinutes(),
    second:()=>new Date().getSeconds(),
})

setInterval(()=>{
    clock.update
},1000)

const Page=()=>{
    let x=0;
    let name="Hello"
    let Main=html/*html*/`
    <>

    ${clock.hour}:${clock.minute}:${clock.second}

    <input $oninput="nameChange">
    <button $onclick="updates">Update</button>

    ${()=>new Date().getHours()} ${()=>new Date().getMinutes()} ${()=>new Date().getSeconds()}

    </>
    `
    Main.methods({
        hello(e){
            x++
        },
        nameChange(e){
            name=e.value
            x++;
        },
        updates(){
        }
    })

    Main.setRate(0)

    return Main
}

document.querySelectorAll("#app").render(Page)
</script>




<style>
    body{
        background-color:black;
        color:white;
    }
</style>
