<script src="./anchors.js"></script>
<div id="app"></div>


<script>
    let Main=()=>{
        let Page=html`
        <>
        <button $class="style" $onclick="setClass('bold')">SetBold</button>
        </>
        `
        Page.states({
            style:"_",
            setClass(arg){
                console.log(arg)
                this.style=arg
            }
        })
        return Page
    }
    document.querySelectorAll("#app").render(Main)
</script>
